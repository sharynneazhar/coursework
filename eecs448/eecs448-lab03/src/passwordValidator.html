<!DOCTYPE html>
<html>
  <head>
    <title>Lab 03 | Password Validator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Plugin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container">
          <a class="navbar-brand" href="#">Password Validator</a>
          <ul class="nav pull-right">
            <li><a href="../index.html">Back to Projects</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <form method="post">
        <div class="form-group">
          <label for="password">Enter Password</label>
          <a id="info" class="glyphicon glyphicon-info-sign text-info" tabindex="0" role="button"
            data-toggle="popover" data-trigger="focus" data-content="Must be at least 8 characters long">
          </a>
          <input class="form-control" type="password" name="password" onclick="clearErrors()">
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <span class="message pull-right"></span>
          <input class="form-control" type="password" name="password-confirm" onclick="clearErrors()">
        </div>
        <button type="button" class="btn btn-primary" onclick="validate()">Validate</button>
      </form>
    </div>

    <!-- jQuery Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap JS Plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
  </body>
</html>
