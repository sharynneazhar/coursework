<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman</title><!-- font style -->

    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300' rel='stylesheet'
    type='text/css'><!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/add-words.css" rel="stylesheet">
    <link href="css/hangman.css" rel="stylesheet">
    <script src="js/hangman.js" type="text/javascript"></script>
    <script src="js/wordbank.js" type="text/javascript"></script>
</head>
<body>
    <div class="row">
        <div class="visible-lg-block col-md-3">
            <div class="stick-figure center-block">
            <div class="thought-bubble">Oh no...</div>
            <img src="img/stickman_intro.png"></div>
        </div>
        <div class="title-area center-block text-center col-md-9">
            <div class="title">Hangman!</div>
            <div class="add-subheading">Choose Your Topic!</div>
            <div class="button-area">
                <button class="states" type="button">States</button>
            </div>
            <div class="button-area">
                <button class="president" type="button">Presidents</button>
            </div>
            <div class="button-area">
                <button class="countries" type="button">Countries</button>
            </div>
            <div class="visible-lg-block row">
                <div class="button-area secondary-btn">
                    <button class="custom-topic" type="button">Add Words</button>
                </div>
                <div class="button-area secondary-btn">
                    <button class="ai-mode" type="button"></button>
                </div>
                <div class="button-area secondary-btn">
                    <button class="ai-diff" type="button"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
