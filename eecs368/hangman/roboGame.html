<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Hangman</title><!-- font style -->
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300' rel='stylesheet'
    type='text/css'><!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/game-screen.css" rel="stylesheet">
    <link href="css/hangman.css" rel="stylesheet">
    <script src="js/hangman.js" type="text/javascript"></script>
    <script src="js/wordbank.js" type="text/javascript"></script>
</head>
<body>
    <div class="row">
        <div class="back-button">
            <button class="done" type="button"><span class="glyphicon glyphicon-menu-left" style=
            "font-size: 4vh; margin-right: 10px;"></span>I'm Done</button>
        </div>
    </div>
    <div class="row">
        <div class="topic text-center"></div>
    </div>
    <div class="row center-block text-center">
        <div class="col-md-4 hangman"></div>
        <div class="col-md-8 center-block hold">
            <div class="row">
                <div class="col-md-6">
                    <div class="word"></div>
                    <div class="guesses">Your Guesses:</div>
                </div>
                <div class="col-md-6">
                    <div class="roboSpace"></div>
                    <div class="roboGuesses">Robot's Guesses:</div>
                </div>
            </div>
            <div class="score">Score:</div>
            <div class="strikes">Lives Left:</div>
            <div class="keyboard-container"></div>
        </div>
    </div>
</body>
</html>
